<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>점수 입력창</title>
</head>
<script type="text/javascript">
	function checkNumber() {
		if(event.keyCode >= 48 && event.keyCode <= 57) {
			return true;
		}
		else {
			alert('숫자만 입력하세요.');
			event.returnValue = false;
		}
	}
</script>
<body>
	<h1>시험 점수를 입력해 주세요.</h1>
	<form action="grade_result.jsp" method="get">
		시험 점수 : <input type="text" name="score" onkeypress="return checkNumber(event)"><br>
		<input type="submit" value="학점 확인하기">
	</form>

</body>
</html>
